<!DOCTYPE html>
<html>
    <head>
        <title>Doomsday Trainer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <br class="container">
            <div class="header">
                <h1>Doomsday Trainer</h1>
            </div>
            <div class="date-display">
                <span id="date-span">
                </span>
                <button id="new-date" onclick="newDate()">
                    New Date
                </button>
            </div>
            <div class="input-form">
                <input type="number" id="guess" name="guess" placeholder="">
                <button onclick="checkGuess()">submit</button>
            </div>
            <div>
                <span id="answer-span">
                    waiting for answer...
                </span>
            </div>
            <div id="stats">
                <span id="correct-span">Correct: 0</span>
                <br>
                <span id="total-span">Total: 0</span>
                <br>
                <hr> 
                <span id="percent-span">Percent: 0%</span>
            </div>
        </div>
        <script src="index.js"></script>

</html>
